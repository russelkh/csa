<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Competitive Success Academy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f8f8, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .thankyou-box {
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .thankyou-box h1 {
      color: #b30000;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #eee;
    }

    .thankyou-box p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta-button {
      background: #b30000;
      color: #fff;
      padding: 14px 32px;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(179, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: #8c0000;
      transform: translateY(-3px);
      box-shadow: 0 10px 15px rgba(140, 0, 0, 0.4);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your submission was successful. We truly appreciate your interest in Competitive Success Academy.</p>
    <a href="{{ url_for('index') }}" class="cta-button">Return to Homepage</a>
  </div>

</body>
</html>
